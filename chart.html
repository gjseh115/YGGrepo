        const labels4 = ['경기', '승', '무', '패', '승률', '득점', '홈런', '도루', '타율'];
        const data4 = {
            labels: labels4,
            datasets: [{
                label: '2024년도 KIA 통계표',
                data: [70, 41, 1, 28, 56.4, 396, 76, 69, 28.9],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.9)',

                    'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }]
        };

        // 차트 설정
        const config4 = {
            type: 'bar',
            data: data4,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // 차트 생성
        var myChart4 = new Chart(
            document.getElementById('myChart-bar'),
            config4
        );
